plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:3.0.25'
    implementation 'org.codehaus.groovy:groovy-dateutil:3.0.25'

    // This dependency is used by the application.
    //implementation 'com.google.guava:guava:32.1.3-jre'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:2.2-groovy-3.0'
    testImplementation 'junit:junit:4.13.2'


    implementation("org.apache.logging.log4j:log4j-core:2.25.0")

    implementation "com.github.CaboLabs:openEHR-SDK:v2.2.9"
    implementation "com.github.ppazos:openehr-rest-client:v0.3.19"
}

application {
    // Define the main class for the application.
    mainClass = 'com.cabolabs.atomik.patient.dashboard.vitals.App'
}

jar {
    manifest {
        attributes (
            'Main-Class': 'com.cabolabs.atomik.patient.dashboard.vitals.App'
        )
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

task fatJar(type: Jar) {

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest.from jar.manifest
    //classifier = 'all'

    // this is needed to include the dependencies in the fat jar
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}